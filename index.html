<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>

    <header>
            <div class="titleContainer">
            <h1>Library</h1>
            </div>

            <div class="addBookContainer">
            <button>Add Book</button>
            </div>
    </header>

    <section>
        <div class="bookInfoBlocksContainer">



           
            </div>
        </div>
    </section>


    <section>

        <div class="userInputBoxcontainer">
            <!-- change id as it's not a form  -->
            <div id="addBookForm">
                <div class="exit-btn-container">
                    <button id="input-box-exit-btn">X</button>
                </div>
                <div class="style-away">
                <label for="title">Book Title</label>
                <input type="text" id="title">
                </div>

                <div class="style-away">
                <label for="title">Book Author</label>
                <input type="text" id="author">
                </div>

                <div class="style-away">
                <label for="title">Number of Pages</label >
                <input type="text" id="pages">
                 </div>


                <div>
                <input type="radio" id="readTrue" name="readSelection">
                <label for="readTrue">Read</label><br>
                </div>
                
                <div>
                <input type="radio" id="readFalse" name="readSelection">
                <label for="readFalse">Not Read</label><br>
                </div>

                <div id="formAddBtnContainer">
                    <button id="addBtnInForm">Add</button>
                </div>
            </div>

        </div>


    </section>




    <script src="script.js"></script>
</body>
</html>
